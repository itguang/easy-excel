name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@mater
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: 开始构建...
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
